<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="hinnakiri.css">
<title>Hinnakiri</title>
</head>
<h1>HINNAD</h1>
<body>
    <div class="split left">
        <div class="centered">
          <h2>Lisa kommentaarid</h2>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <table>
                <tr>
                <th>Teenus</th>
                <th>Hind</th>
                <th>Ajakulu</th>
                </tr>
                <tr>
                <td>Soeng</td>
                <td>60€</td>
                <td>45 minutit</td>
                </tr>
                <tr>
                <td>Meik</td>
                <td>45€</td>
                <td>1 tund</td>
                </tr>
                <tr>
                <td>Meik + soeng</td>
                <td>75€</td>
                <td>2 tundi</td>
                </tr>
                <tr>
                <td>Juukse lõikus</td>
                <td>30€</td>
                <td>1 tund</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
